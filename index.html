<script>
    function changeColors() {
        if (document.getElementById("changeMe").style.color == "") {
            document.getElementById("changeMe").style.color = "blue";
        } else if (document.getElementById("changeMe").style.color == "blue") {
            document.getElementById("changeMe").style.color = "";
        }
    }
</script>
